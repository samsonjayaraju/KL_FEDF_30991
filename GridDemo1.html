<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo1</title>
    <style>
        .grid-container{
            display: grid;
            align-items: center;
            text-align: center;
            width: 300px;
            height: 300px;
            grid-template-columns: repeat(2, 1fr);
            border: 5px solid red;
        }
        
       .item1  img { 
        max-width: 100px; 
        max-height: 100px; 
        border: 5px solid grey; 
    } 
    .item4 { 
        max-height: 100px; 
        border: 5px solid grey; 
    }
        
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <img src="images/Buggati.jpg" alt="Images">
        </div>
        <div class="item2">NAVIGATION</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
        <div class="item5">Item5</div>
        <div class="item6">Item6</div>
        <div class="item7">Item7</div>
        <div class="item8">Item8</div>

    </div>
    
</body>
</html>
