    <title>Complex Table</title>
</head>
<body>

        <tr>
            <td>Row1 Col1</td>
            <td rowspan="2" colspan-="2">Row1 Col2 </td>
            <td rowspan="2" >Row1 Col3 </td>
            
        </tr>
        <tr>
            <td rowspan="2" >Row2 Col1 </td>
            <td colspan="2" >Row2 C.ol2 </td>
            
        </tr>
        <tr>
            <td>Row3 Col1</td>

            <td rowspan="2" colspan="1"> Row3 Col3</td>
        </tr>
        <tr>
            <td>Row4 COl1</td>
            <td rowspan="2" colspan="1">Row4 Col2 </td>
        </tr>

    </table>
    
</body>
